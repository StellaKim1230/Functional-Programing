<script>
// 컬렉션 중심 프로그래밍의 4가지 유형과 함수

// 1. 수집하기 - map, values, pluck 등
// 2. 거르기 - filter, reject, compact, without 등
// 3. 찾아내기 - find, some, every 등
// 4. 접기(축약) - reduce, min, max, group_by, count_by

var users = [
  { id: 1, name: 'ID', age: 36 },
  { id: 2, name: 'BJ', age: 32 },
  { id: 3, name: 'JM', age: 32 },
  { id: 4, name: 'PJ', age: 27 },
  { id: 5, name: 'HA', age: 25 },
  { id: 6, name: 'JE', age: 26 },
  { id: 7, name: 'JI', age: 31 },
  { id: 8, name: 'MP', age: 23 },
]

// 컬렉션 중심 프로그래밍의 유형별 함수 만들기

// 1. 수집하기 - map
  // 1. values 들어있는 값과 동일한 값을 꺼낸다.
console.log(
  _map(users, function(user) {
    return user.name;
  })
)

function _values(data) {
  // return _map(data, function(val) { return val; });
  return _map(data, _identity);
}

var a = 10;
console.log( _identity(a) );
//console.log( users[0] );
//console.log( _keys(users[0]) );
console.log( _values(users[0]) );

  // 2. pluck // key를 기준으로 value를 뽑아낸다.

console.log( _pluck(users, 'age') );
console.log( _pluck(users, 'id') );
console.log( _pluck(users, 'name') );

// 2. 거르기 - filter
  // 1. reject
  // 2. compact

  // 3. some
  // 4. every

</script>
